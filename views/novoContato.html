<div class="jumbotron container">
	<form name="contatoForm">		
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" name="nome" ng-required="true" ng-minlength="5">
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
		<input type="text" class="form-control" ng-model="contato.data" name="data" placeholder="Data" ui-date>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras | orderBy: 'nome'">
			<option value="">Selecione uma operadora</option>
		</select>
		{{contato.data}}
		<button type="button" class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" 
		ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
		<button type="button" class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
	</form>
	<div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
		<div ng-message="required && contatoForm.nome.$dirty">
			Por favor, preencha o nome!
		</div>
		<div ng-message="minlength">
			O campo nome deve ter no minimo 5 caracteres!
		</div>
	</div>

	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
		Por favor, preencha o telefone!
	</div>
	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
		O telefone deve ter o formato DDDDD-DDDD
	</div>
</div>
